<form [formGroup]="documentoAnexoForm">
  <table>
    <thead>
      <th></th>
      <th>Nome</th>
      <th>Classificação</th>
      <th>Ações</th>
    </thead>
    <tbody>
      <tr
        linha-tabela-anexo
        [documentoAnexo]="documentoAnexo"
        [formControlName]="documentoAnexo.tipo"
        *ngFor="let documentoAnexo of documentosAnexos"
      ></tr>
    </tbody>
  </table>
</form>

<p>form pai {{ documentoAnexoForm.value | json }}</p>
